<html lang="es">
  <head>
    <meta charset="UTF-8">

    <title>Ejemplo de tabla sencilla</title>
    <link rel="icon" href="imagenes/10.jpg">
    <link rel="stylesheet" href="ejercicio10.css">
  </head>
  <body>
    <!--Etiquetas utilizadas:
    p: para parafos,es apropiado para distribuir el texto en párrafos.
    a: Anchor, crea un enlace a otras páginas de internet, archivos o ubicaciones dentro de la misma página, direcciones de correo, o cualquier otra URL.
    h1: se utiliza para identificar aquellas frases que conforman el título principal de un contenido de una página web. 
    h3: se usan para títulos de subsecciones, es decir subtítulos de un H2. También en este caso es esencial que contengan keywords (palabras clave) relacionadas al tema principal de la nota.
    img: representa una imagen en el documento.Toca acarar que los navegadores no siempre muestran la imagen a la que el elemento hace referencia. En ese caso, el navegador la reemplazará con el texto definido en el atributo alt.-->    
    <div id="container">
      <h1 class="ayuda">Su pedido</h1>

      <table>
        <tr class="ayuda">
          <th scope="col">Nombre producto</th>
          <th scope="col">Precio unitarios</th>
          <th scope="col">Unidades</th>
          <th scope="col">Subtotal</th>
        </tr>
        <tr class="ayuda">
          <td>Reproductor MP3 (80 GB)</td>
          <td>192.02</td> <td>1</td>
          <td>192.02</td>
        </tr>
        <tr class="ayuda">
          <td>Fundas de colores</td>
          <td>2.50</td>
          <td>5</td> <td>12.50</td>
        </tr>
        <tr class="ayuda">
          <td> Reproductor de radio &amp; control remoto</td> 
          <td>12.99</td>
          <td>1</td>
          <td>12.99</td>
        </tr>
        <tr class="ayuda">
          <th scope="row">TOTAL</th>
          <td>-</td>
          <td>7</td>
          <td><strong>207.51</strong></td>
        </tr>
      </table>
    </div>
  </body>
</html>
