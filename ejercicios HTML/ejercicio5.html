        <title>La etiqueta blockquote</title>
        <link rel="icon" href="imagenes/5.jpg">
    </head>
    <body>
        <!--Etiquetas utilizadas:
        h1: se utiliza para identificar aquellas frases que conforman el título principal de un contenido de una página web. 
        p:  para parafos,es apropiado para distribuir el texto en párrafos. 
        br: line break, produce un salto de línea en el texto. Es útil para escribir un poema o una dirección, donde la división de las líneas es significante-->
        <h1>Sintaxis de la etiqueta &lt;blockquote&gt;</h1>

        <p>
            
            La sintaxis de la etiqueta &lt;blockquote&gt; se muestra a continuación: <br/><br/>
            
            &lt-blockquote cite=&quot;<em>...direccion original de la cita...</em>&quot;&gt;Texto que se cita&it;/blockquote&gt;
            
        </p>
        
    </body>
</html>
