        <!--Etiquetas utilizadas:
        h1: se utiliza para identificar aquellas frases que conforman el título principal de un contenido de una página web.
        table:reprenta informacion tabulada en documento
        caption:es el encargado de darle un titulo descriptivoa las tablas
        tr:define una fila de celda de una tabla
        th:emcabezado de un grupo de celda
        td:reprenta una celda de datos 
        h4:representa un encabezado 
        a: sirve para definir y crear un hiperenlace, el cual permite realizar enlaces del documento web con otros documentos o recursos disponibles.
        del: Define un texto que ha sido definido en un Mdocument
        strong: para poner el texto en negrita.
        p:para parrafos ,es apropiado para distribuir el texto en párrafos -->
